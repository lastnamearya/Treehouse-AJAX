<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript</title>
  <script src="http://code.jQuery.com/jquery-1.11.0.min.js"></script>

  <script>
    function sendAJAX() {
      // $('#ajax').load('sidebar.html');

      // jQuery $.get() method, we're here only passing URL and callback, not passing data because we're requesting a static file
      $.get('sidebar.html', function(response) {
        $('#ajax').html(response);
      });
      $('#load').hide();
    }
  </script>

</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
            <button id="load" onclick="sendAJAX()" class="button">Bring it!</button>
          </div>
          <ul id="ajax">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
